        // Практика
        let number;//число
        let attemts;//количество попыток
        resetGame();
        tryGuessNumber();
        function resetGame() { // будет давать значения переменным
            attemts = 0;
            number = Math.floor(Math.random() * 100);//случайное значение от 0 до 100,где Math.random() значение от 0 до 1 далее * на 100 и  Math.floor округлили
        }
        function tryGuessNumber() {
            const UserAnsver = parseInt(prompt('Введите число от 0 до 100 для выхода нажми -1'));
            if (UserAnsver === -1) {
                alert("До свидания");//условие для выхода из функции
                return;//выходим // можно запусать в 1 строчку   return   alert("До свидания");
            }
            if (Number.isNaN(UserAnsver) || UserAnsver < 0 || UserAnsver >= 100) {//если значение введеное пользователем не является числом и в диапозоне от 0 до 100
                alert(`Ваше число неккоректно введите число от 0 до 100`);
                tryGuessNumber();//снова выызвали нашу функцию и вышли
                return; // можно запусать в 1 строчку   return tryGuessNumber();
            }
            attemts++;// прибавили кол-во попыток на 1
            if (UserAnsver > number) {
                alert("Вы ввели слишком большое число");
            }
            else if (UserAnsver < number) {
                alert('Слишком маленькое значение');
            }
            else {
                alert(`Вы угадали с ${attemts} попытки`);

            }
            if (!confirm('Сыграем еще разок')) {// не подтвердить сообщение (нажмет отмену)то выходим confirm выводит сообщение где ты сам выбераешь действие или отмена
                alert('До свидания');
                return;
            }

            resetGame();//запускаем игру заново

            tryGuessNumber();// вызывает саму себя пока не будет введено условие выхода равное -1(рекурсия)
        }
